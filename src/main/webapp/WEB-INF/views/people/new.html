<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="fullName">Enter full Name:</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}"
         th:errors="*{fullName}">Full name Error</div>
    <br/>

    <label for="age">Enter year of birth:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">Year of birth Error
    </div>
    <br/>

    <input type="submit" value="Create!">

</form>

</body>
</html>
